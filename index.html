<!DOCTYPE html>
<html>
<head>
  <script>
  window.Asc.plugin.init = function() {
    // Delay to ensure toolbar is ready
    setTimeout(() => {
      window.Asc.plugin.executeMethod("AddToolbarMenuItem", [{
        guid: window.Asc.plugin.guid,
        tabs: [{
          id: "greenometer_tab",
          text: "Greenometer",
          items: [{
            id: "greenometer_button",
            type: "button",
            text: "Click Me",
            hint: "This is a custom button",
            icons: "resources/icon.png"
          }]
        }]
      }]);
    }, 500);
  };

  window.Asc.plugin.event_onToolbarMenuClick = function(id) {
    if (id === "greenometer_button") {
      window.Asc.plugin.executeMethod("InsertText", ["Hello from Greenometer!"]);
    }
  };
</script>
</head>
<body></body>
</html>
